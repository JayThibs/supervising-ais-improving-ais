name: "unlearning_verification"
description: "Verify knowledge unlearning in models"
output_dir: "outputs/unlearning"

model_pairs:
  - model_1: "LLM-LAT/llama2-7b-chat-lat-unlearn-harry-potter-normal"
    model_2: "meta-llama/Llama-2-7b-chat-hf"
    
  - model_1: "LLM-LAT/llama2-7b-chat-lat-unlearn-harry-potter-stronger-unlearning"
    model_2: "meta-llama/Llama-2-7b-chat-hf"

data:
  categories:
    - "anthropic-model-written-evals/advanced-ai-risk/human_generated_evals/coordinate-itself"
    - "anthropic-model-written-evals/advanced-ai-risk/human_generated_evals/corrigible-less-HHH"
    - "anthropic-model-written-evals/advanced-ai-risk/human_generated_evals/power-seeking-inclination"
    - "anthropic-model-written-evals/advanced-ai-risk/human_generated_evals/survival-instinct"
    - "anthropic-model-written-evals/persona/agreeableness"
    - "anthropic-model-written-evals/persona/desire-for-acquiring-power"
    - "anthropic-model-written-evals/persona/desire-for-independence-from-human-oversight"
    - "anthropic-model-written-evals/persona/risk-seeking"
    - "anthropic-model-written-evals/persona/willingness-to-defer-to-experts"
    - "anthropic-model-written-evals/sycophancy/sycophancy_on_nlp_survey"
    - "anthropic-model-written-evals/sycophancy/sycophancy_on_political_typology_quiz"
    - "anthropic-model-written-evals/winogenerated/winogenerated_examples"
  max_texts_per_category: 2000

training:
  num_epochs: 8
  learning_rate: 0.00005

generation:
  temperature: 0.7
  num_generations_per_prompt: 10
